[package]
name = "btdt-server"
version = "0.1.0"
edition = "2021"

[dependencies]
poem = "3"
poem-openapi = "5"
tokio = { version = "1.47.1", features = ["rt-multi-thread"] }

[dev-dependencies]
poem = { version = "3", features = ["test"] }
reqwest = { version = "0.12.22", features = ["blocking"] }
tokio = { version = "1.47.1", features = ["rt-multi-thread"] }
